<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taktyka</title>
    <link rel="stylesheet" href="static/test.css" />
    <script src="https://cdn.jsdelivr.net/npm/konva"></script>
    <style>
      #field-container {
        position: relative;
      }

      .player {
        position: absolute;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        z-index: 1;
      }
      #field {
        border: solid 10px #060;
        display: flex;
        justify-content: center;
        max-width: 100%;
        height: auto;
      }
      .red {
        background-color: red;
      }

      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="logo-section">
        <div class="logo">
          <a href="{{url_for('admin')}}">PitchTactics</a>
        </div>
      </div>
      <h2 class="nazwy">
        {% if current_user.druzyny %}
        <p>Nazwa drużyny: {{ current_user.druzyny.nazwa }}</p>
        {% else %}
        <p>Nie stworzyłeś jeszcze żadnej drużyny</p>
        {% endif %}
      </h2>
      <div class="dp">
        <h2 class="nazwy">Witaj {{ current_user.imie }}</h2>
      </div>
    </header>
    <div class="main-container">
      <div class="nav-container">
        <nav class="nav">
          <div class="nav-upper-options">
            <div class="nav-option option1">
              <a href="{{url_for('klub')}}"><h3>Klub</h3></a>
            </div>
            <div class="nav-option option2">
              <a href="{{url_for('boisko')}}"><h3>Taktyka</h3></a>
            </div>
            <div class="nav-option option3">
              <a href="{{url_for('stats')}}"><h3>Statystki</h3></a>
            </div>
            <div class="nav-option option4">
              <a href="{{url_for('matchhim')}}"><h3>Match-Him</h3></a>
            </div>
            <div class="nav-option option5">
              <a href="{{url_for('calendar')}}"><h3>Harmonogram</h3></a>
            </div>
            <div class="nav-option option6">
              <a href="{{url_for('opcje')}}"><h3>Opcje</h3></a>
            </div>
            <div class="nav-option logout">
              <a href="{{url_for('wyloguj')}}"><h3>Wyloguj</h3></a>
            </div>
          </div>
        </nav>
      </div>
      <div class="main">
        <div class="report-container">
          <div id="field-container">
            <canvas id="field" width="1100px" height="500px"></canvas>
          </div>
        </div>
      </div>
    </div>
    <script src="static/js/taktyka.js"></script>
  </body>
</html>
